<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Analyzer - Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for a subtle background pattern */
        .pattern-bg {
            background-image: radial-gradient(circle at center center, transparent 0%,rgb(239, 239, 239) 100%),repeating-linear-gradient(0deg, rgba(210, 210, 210,0.2) 0px, rgba(210, 210, 210,0.2) 1px,transparent 1px, transparent 6px),repeating-linear-gradient(90deg, rgba(210, 210, 210,0.2) 0px, rgba(210, 210, 210,0.2) 1px,transparent 1px, transparent 6px),linear-gradient(90deg, rgb(255,255,255),rgb(255,255,255));
            background-size: cover;
            background-position: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center pattern-bg px-4">

    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-lg transform transition-all hover:scale-105 duration-300 ease-in-out">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">WhatsApp Chat Analyzer</h1>
            <p class="text-gray-600 text-lg">Upload your chat file to uncover insights!</p>
        </header>

        <form action="/upload" enctype="multipart/form-data" method="post" class="space-y-6">
            <div>
                <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-1">Chat File (.txt or .zip)</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-indigo-500 transition-colors">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                <span>Upload a file</span>
                                <input id="file-upload" name="file" type="file" class="sr-only" accept=".txt,.zip" required onchange="displayFileName(this)">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500" id="file-name-display">TXT or ZIP up to 10MB</p>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Analysis Options</label>
                <div class="space-y-2">
                    <div>
                        <input type="radio" id="text_only" name="media_options" value="text_only" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300" checked>
                        <label for="text_only" class="ml-2 text-sm text-gray-700">Text Only Analysis (default)</label>
                    </div>
                    <div>
                        <input type="radio" id="media_analyze" name="media_options" value="analyze_media" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                        <label for="media_analyze" class="ml-2 text-sm text-gray-700">Analyze Media (with previews)</label>
                    </div>
                    <div>
                        <input type="radio" id="media_no_preview" name="media_options" value="analyze_media_no_preview" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                        <label for="media_no_preview" class="ml-2 text-sm text-gray-700">Analyze Media (without previews)</label>
                    </div>
                    <div>
                        <input type="radio" id="media_shrink_preview" name="media_options" value="analyze_media_shrink_preview" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                        <label for="media_shrink_preview" class="ml-2 text-sm text-gray-700">Analyze Media (with shrinked previews/links - Full previews for now)</label>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" id="analyzeButton" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 duration-200 ease-in-out">
                    Analyze Chat
                </button>
            </div>
        </form>

        <footer class="mt-10 text-center">
            <p class="text-sm text-gray-500">Ensure your chat export is in the standard WhatsApp .txt / .zip format.</p>
        </footer>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex flex-col items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500 mb-4"></div>
        <p class="text-white text-xl font-semibold mb-2">Processing your chat...</p>
        <div class="w-64 bg-gray-700 rounded-full h-2.5">
            <div id="progress-bar" class="bg-indigo-500 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
        <p id="progress-text" class="text-white text-sm mt-2">0%</p>
    </div>

    <script>
        function displayFileName(input) {
            const fileNameDisplay = document.getElementById('file-name-display');
            if (input.files && input.files.length > 0) {
                fileNameDisplay.textContent = input.files[0].name;
            } else {
                fileNameDisplay.textContent = 'TXT or ZIP up to 10MB';
            }
        }

        const form = document.querySelector('form');
        const loadingOverlay = document.getElementById('loading-overlay');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        form.addEventListener('submit', function(event) {
            // Basic validation: check if a file is selected
            const fileInput = document.getElementById('file-upload');
            if (!fileInput.files || fileInput.files.length === 0) {
                // Optionally, display an error message to the user instead of just console logging
                alert('Please select a file to upload.');
                event.preventDefault(); // Stop form submission
                return;
            }

            loadingOverlay.classList.remove('hidden');
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10; // Simulate progress
                if (progress > 100) {
                    progress = 100;
                }
                progressBar.style.width = progress + '%';
                progressText.textContent = Math.round(progress) + '%';
                if (progress === 100) {
                    clearInterval(interval);
                    // The form will submit and page will change, 
                    // so no need to hide overlay manually unless it's an AJAX submission.
                }
            }, 20); // Adjust interval for smoother/faster animation
        });
    </script>

</body>
</html>
